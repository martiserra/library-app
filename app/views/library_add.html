<h1> Afegir Biblioteca </h1>

<form action="/admin/libraries/add" method="POST" class="form-horizontal">
    <div class="control-group">
        <label class="control-label required">Code</label>
        <div class="controls">
            <input class="input-mini" type="text" name="code" placeholder="Code" class="text-style">
        </div>
    </div>
    <div class="control-group">  
        <label class="control-label required">Name</label>
        <div class="controls">
            <input class="input-large" type="text" name="name" placeholder="Name" class="text-style">
        </div>
    </div>
    <div class="control-group">    
        <label class="control-label required">University</label>
        <div class="controls">
            <input type="text" name="university" placeholder="University" class="text-style">
        </div>
    </div>
    <div class="control-group">
        <label class="control-label required">Location</label>
        <div class="controls">
            <input type="text" name="location" placeholder="Location" class="text-style">
        </div>
    </div>
    <div class="control-group">
        <label class="control-label required">Places</label>
        <div class="controls">
            <input type="text" name="places" placeholder="Places" class="text-style">
        </div>
    </div>
    <div class="control-group">
        <div class="controls">
            <button type="submit" class="btn btn-primary">Save</button>
        </div>
    </div>
</form>
